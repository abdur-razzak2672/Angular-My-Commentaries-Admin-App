<div class="container">
    <div class="app-secondary-theme p-5  shadow-effect">

 
    <h3 class="text-center app-text-theme">New Categories</h3>
    <p class="text-center mb-5">You can add categories from here..!</p>

    <form action="" class=" mx-5 px-5 text-center" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
        <div class="row ">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <input type="text " name="category" class="form-control" placeholder="Enter Category Name"
                    #categoryName="ngModel" [ngClass]="{'is-invalid': categoryName.invalid && categoryName.touched }"
                    required ngModel>
                <div class="alert text-danger text-left " *ngIf="categoryName.touched && categoryName.invalid">
                    Category name is required
                </div>
            </div>
            <div class="col-md-2">
                <button [disabled]="categoryForm.invalid" class="btn btn-block  mt-1 btn-theme">Add Category</button>
            </div>
            <div class="col-md-2"></div>
         </div>
    </form>

</div>

    <div class="row my-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card  shadow-effect">
                <div class="card-body">
 
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Category Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of categoryData" >
                                <td>{{category?.id}}</td>
                                <td> {{category?.category}}</td>
                                <td>
                                    <button class="btn btn-sm btn-primary"><i
                                            class="fa-solid fa-edit"></i></button>
                                    <button class="btn btn-sm btn-danger mx-2"><i
                                            class="fa-solid fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                        </table>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>


</div>
